<div class="container"> 
  <form #f="ngForm" (ngSubmit)="submit(f)" class="contact-form-margin">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input ngModel required minlength="3" maxlength="10" pattern="banana"
      name="firstName" #firstName="ngModel" (change)="log(firstName)" type="text" id="firstName" class="form-control">
      <div class="alert alert-danger contact-form-margin" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">First is required.</div>
        <div *ngIf="firstName.errors.minlength">First name should be minimum {{firstName.errors.minlength.requiredLength}} chracters.</div>
        <div *ngIf="firstName.errors.pattern">First name doesn't match the pattern.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="contactMethod">Dropdown List</label>
      <select ngModel name="contactMethod" id="contactMethod" class="form-control">
        <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name }}</option>
      </select>
    </div>

    <div *ngFor="let method of contactMethods" class="radio">
      <label for="">
        <input ngModel type="radio" name="contactMethod" [value]="method.id">
        {{method.name}}
      </label>
    </div>

    <div class="checkbox">
      <label for="">
        <input ngModel name="isSubscribed" type="checkbox"> Subscribe to mail list
      </label>
    </div>
    <p>
      {{f.value | json}}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  </form>
</div>
